<%+cbi/valueheader%>

<script type="text/javascript">//<![CDATA[
	function add_sence(btn)
	{
		btn.disabled = true;
		btn.value    = '<%:Adding ......%>';
		var name = document.getElementById("sence_name").value;
		//'sence_name='+name,
		XHR.get('<%=luci.dispatcher.build_url("admin", "solution", "arm", "add_sence")%>',
			{sence_name:name},
			function()
			{
				btn.disabled = false;
				btn.value    = '<%:Add Scene%>';
			}
		);

		setTimeout(function () {
			//location.reload()
			window.location.href='<%=luci.dispatcher.build_url("admin", "solution", "arm")%>'
		}, 500);

		return false;
	}
	
//]]></script>

<form>
		<div class="layui-form-item">
				<input type="button" class="cbi-button cbi-button-apply" value="<%:Add Scene%>" onclick="return add_sence(this)" />
				<input class="cbi-input-user" type="text" id="sence_name" name="sence_name" value="SceneName" />
		</div>
</form>

<%+cbi/valuefooter%>
